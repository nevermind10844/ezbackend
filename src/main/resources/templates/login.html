<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/mainlayout">

<head>
	<title>Login</title>
</head>

<div layout:fragment="content">
	<div class="row justify-content-center">
		<div class="col-8 col-lg-6">
			<h2 th:inline="text">Login</h2>
			<form th:action="@{/login}" method="post">
				<div class="row">
					<div class="col-12 mb-3 mt-3">
						<input type="text" class="form-control" name="email" placeholder="Email">
					</div>
					<div class="col-12 mb-3">
						<input type="password" class="form-control" name="password" placeholder="Password">
					</div>
					<div class="col-12 d-grid">
						<button type="submit" class="btn btn-primary">Sign in</button>
					</div>

					<div class="col-12" th:if="${activationResult}">
						<p class="text-info justify-content-center" th:text="${activationResult}"></p>
					</div>

					<div class="col-12" th:if="${param.error}">
						<p class="text-danger justify-content-center">
							[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
					</div>

					<div class="col-12 justify-content-center" th:if="${param.logout}">
						<p class="text-warning">Sie wurden erfolgreich ausgeloggt!</p>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

</html>
