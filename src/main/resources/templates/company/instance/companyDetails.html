<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layouts/mainlayout">

<head>
	<title>ZÃ¤hler</title>
	<link rel="stylesheet" th:href="@{/styles/structure.css}" />
	<script type="text/javascript" th:src="@{/scripts/name-validation.js}"></script>
</head>

<div layout:fragment="content">
	<span class="structure-element-details-techical-description"
		th:text="'Firma mit ' + ${#lists.size(company.namespaceList)} + ' Namespaces'"></span>
	<h4 th:text="'Firma - ' + ${company.name}"></h4>

	<div class="row">
		<div class="col-md-7">
			<form th:action="@{/company/{companyId}(companyId=${company.id})}" th:object="${company}" method="POST">
				<div class="row">
					<div class="form-group mb-2 col-md-2">
						<label for"txt_companyId">ID</label>
						<input class="form-control" type="text" id="txt_companyId" th:field="*{id}" readonly />
					</div>
					<div class="form-group mb-2 col-md-5">
						<label for"txt_companyName">Name</label>
						<input class="form-control" type="text" id="txt_companyName" th:field="*{name}" />
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<div class="row" th:unless="${#lists.size(company.userList) > 0}")>
		<div class="col-md-12">
			<h5>Firmenadministrator einladen</h5>
			<form th:action="@{/instance/company}" th:object="${newCompany}" method="POST">
				<div class="input-group">
					<input class="form-control new-element-name-validation" type="text" id="txt_homeName" th:field="*{name}"
						data-target="btn_submitNewCompany" placeholder="Geben Sie hier den Namen Ihrer Firma ein" />
					<button id="btn_submitNewCompany" type="submit" class="btn btn-primary">Anlegen</button>
				</div>
			</form>
		</div>
	</div>
	<div class="row" th:if="${#lists.size(company.userList) > 0}")>
		<div class="col-md-12">
			<ul>
				<li th:each="user : ${company.userList}" th:text="user.email"></li>
			</ul>
		</div>
	</div>
</div>

</html>
